<!DOCTYPE html>
<html lang="en">
<head>


<link rel="stylesheet" href="style.css">
<script src="index.html"></script>

<title>Play Roulette</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
}

/* Style the header */
.header {
  background-color: #084926;
  padding: 20px;
  text-align: center;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Style the topnav links */
.topnav a {
  float: right;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: rgb(221, 221, 221);
  color: black;
}

.number-button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.odd-even-button{
  background-color: #4CAF50; /* Green */
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;

}
.bet-button {
  background-color: #223185; /* Green */
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 32px;
  margin: 4px 2px;

}
.bet-price-button {
  background-color: #223185; /* Green */
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 3px;
  margin: 4px 2px;font-size: 32px;
}

</style>
</head>
<body style="background-color:rgb(5, 92, 44);text-align:center">

<div class="header">
  <h1 >ROULETTE</h1>
  <p id="title1">If you trust your luck, you are in the right place!</p>
</div>

<div class="topnav">
    <a href="#">100$   </a>
    <a href="#">Balance: </a>
    <a float="right" href="#">user: seher12 </a>
  </div>

<p>Make a bid and wait for the result!</p>
<p>If you bet for only one number you will get x12</p>
<p>If you bet for "odd" or "even" you will get x2</p>    


<button class="number-button" >0</button>
<button class="number-button" >1</button>
<button class="number-button">2</button>
<button class="number-button">3</button>
<button class="number-button">4</button>
<button class="number-button">5</button>
<button class="number-button">6</button>
<button class="number-button">7</button>
<button class="number-button">8</button>
<button class="number-button">9</button>
<button class="number-button">11</button>
<button class="number-button">12</button>

<a>Bet Price  </a> 
<input type="text" id="bet-price-button">

<br>
<button class="odd-even-button">Odd</button>
<button class="odd-even-button">Even</button>
<br>
<button class="bet-button">BET</button>

<script src="index.js"></script>

</body>
</html>
